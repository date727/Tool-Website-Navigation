<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width, initial-scale=1.0">
    <title>小老鼠的网站工具集</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sidebar-width: 200px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            padding: 2rem;
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            display: flex;
            padding-left: var(--sidebar-width);
            position: relative;
            width: 100%;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem 1rem;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(26, 115, 232, 0.5) rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(26, 115, 232, 0.5);
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(26, 115, 232, 0.7);
        }
        .category-title {
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2c3e50;
            font-weight: 500;
        }

        .category-item:hover {
            background: rgba(26, 115, 232, 0.1);
            color: #1a73e8;
        }

        .category-item.active {
            background: #1a73e8;
            color: white;
        }

        .main-content {
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 3rem;
            font-weight: 600;
            font-size: 2.5rem;
            animation: titleFadeIn 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            perspective: 1000px;
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
            padding: 1.8rem;
            border-radius: 15px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            animation: fadeIn 0.6s ease-out backwards;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-8px) rotateX(10deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #1a73e8;
            border-color: rgba(26, 115, 232, 0.3);
        }

        .category-item {
            padding: 1rem 1.2rem;
            margin-bottom: 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            color: #2c3e50;
            font-weight: 500;
            letter-spacing: 0.3px;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.7);
        }

        .category-item:hover {
            background: rgba(26, 115, 232, 0.15);
            color: #1a73e8;
            transform: translateX(5px);
            border-color: rgba(26, 115, 232, 0.2);
        }

        .category-item.active {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 1);
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="category-title">网站分类</h2>
            <ul class="category-list">
                <li class="category-item active" data-category="all">全部</li>
                <li class="category-item" data-category="dev">开发工具</li>
                <li class="category-item" data-category="media">媒体平台</li>
            </ul>
        </div>
        <div class="main-content">
            <h1>小老鼠的网站工具集</h1>
            <div class="grid">
            <a href="https://www.github.com" class="card" data-category="dev" target="_blank">GitHub</a>
            <a href="https://www.stackoverflow.com" class="card" data-category="dev" target="_blank">Stack Overflow</a>
            <a href="https://www.youtube.com" class="card" data-category="media" target="_blank">YouTube</a>
            <a href="https://www.bilibili.com" class="card" data-category="media" target="_blank">哔哩哔哩</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryItems = document.querySelectorAll('.category-item');
            const cards = document.querySelectorAll('.card');

            categoryItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 更新分类按钮状态
                    categoryItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');

                    const selectedCategory = this.dataset.category;

                    // 筛选卡片
                    let visibleCards = [];
                    cards.forEach(card => {
                        if (selectedCategory === 'all' || card.dataset.category === selectedCategory) {
                            visibleCards.push(card);
                        } else {
                            card.style.animation = 'none';
                            card.style.opacity = '0';
                            card.style.display = 'none';
                        }
                    });

                    // 为可见卡片设置动画
                    visibleCards.forEach((card, index) => {
                        card.style.display = 'flex';
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.style.animation = 'fadeIn 0.6s ease-out forwards';
                            card.style.animationDelay = `${index * 0.1}s`;
                        }, 50);
                    });
                });
            });
        });
    </script>
    <script src="js/matrix.js"></script>
</body>
</html>
